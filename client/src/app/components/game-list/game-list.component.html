
<div class="col-md-4" *ngFor='let item of games'>
    <div class="card text-center">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            {{item.title}}
            <button class="btn btn-danger" (click)="RemoveGame(item.id)">
                <i class="far fa-trash-alt"></i>
            </button>
        </div>
        <img [src]=item.image alt="" class="card-img-top" width="250px" height="250px" style="object-fit:cover">
        <div class="card-body">
            <p>
                {{item.description}}
            </p>
            
            <p>Created At {{item.created_at | date: 'yyyy-MM-dd'}}</p>
            

            <a [routerLink]="['/games/edit',item.id]" class="btn btn-info ">Edit Game</a>
        </div>
    </div>
</div>
